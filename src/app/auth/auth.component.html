<div class="form-container">
  <!-- Login Form -->
  <div *ngIf="isLogin" class="form-box">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <label for="login-email">Email:</label><br>
      <input type="email" id="login-email" name="email" ngModel autocomplete="email" required><br><br>

      <label for="login-password">Password:</label><br>
      <input type="password" id="login-password" name="password" ngModel autocomplete="current-password" required><br><br>

      <button type="submit">Login</button>
    </form>
    <span class="toggle-link" (click)="toggleForm()">Don't have an account? Sign Up</span>
  </div>

  <!-- Signup Form -->
  <div *ngIf="!isLogin" class="form-box">
    <h2>Sign Up</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm)">
      <label for="signup-name">Full Name:</label><br>
      <input type="text" id="signup-name" name="name" ngModel autocomplete="name" required><br><br>

      <label for="signup-email">Email:</label><br>
      <input type="email" id="signup-email" name="email" ngModel autocomplete="email" required><br><br>

      <label for="signup-password">Password:</label><br>
      <input type="password" id="signup-password" name="password" ngModel autocomplete="new-password" required><br><br>

      <button type="submit">Sign Up</button>
    </form>
    <span class="toggle-link" (click)="toggleForm()">Already have an account? Login</span>
  </div>
</div>
