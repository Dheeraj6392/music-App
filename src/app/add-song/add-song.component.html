<div class="form-wrapper">
  <form [formGroup]="songForm" (ngSubmit)="onSubmit()" class="song-form mat-elevation-z4">
    <h2 class="form-title">ðŸŽ¶ Add New Song</h2>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>ID</mat-label>
      <input matInput type="number" formControlName="id" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Song URL</mat-label>
      <input matInput type="text" formControlName="song" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="songForm.invalid">
      âž• Add Song
    </button>
  </form>
</div>
